<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World </title>
    <!-- href where we put our style stuff, where code looks for style things-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style = "color: blue">DS4200 Visualization</h1>
    <h3 id = 'main'>A subtitle</h3>

    <button id = 'navigateButton'>Go to Another page</button>
<!--this is javascript code, for actions like having the button when clicked go to a different page-->
<!--first part for addEventListener is the action you are doing and where you want to go-->

<script>
    const navigateButton = document.getElementById('navigateButton')
navigateButton.addEventListener('click', function(){window.location.href = 'test.html'})
</script>

    <!-- can include id in order to differentiate within css so can do singular css on it-->
    <p id = 'main'>My name is Bella Chin</p>
    <!--This line will not have the same functionality bc it is not wrapped-->
    <!--style things will not be applied her-->
    I will get an A in <i>DS4200</i>  
    <p class = "A"> Today is a <b>good</b> day.</p>

    <!--This a tag akkows us to use a hyperlink, href is where you put the link-->
    <!--between the >< is where you put what you want to see; have to out the whole url linke & include the https-->
    <a href="https://www.northeastern.edu">Please check my university website</a>

    <p>To do list:</p>
    <!-- This is for unordered list, if change to ol (it does 1-3)-->
     <ul>
        <li>Talk to my TAs</li>
        <li>Regrade your quiz</li>
        <li>Read the paper</li>
     </ul>

     <p>To do list:</p>
    <!-- This is for ordered list-->
     <ol class = "A">
        <li>Talk to my TAs</li>
        <li>Regrade your quiz</li>
        <li>Read the paper</li>
     </ol>
     <!-- This helps you put a picture, can be local or online file-->
      <!--width helps adjust the size-->
     <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.redbubble.com%2Fi%2Fsticker%2FCoquette-big-eye-hamster-meme-by-scalzone0523%2F158968348.EJUG5&psig=AOvVaw1_Eh6_o3WqVTusNXdKAjuf&ust=1739289228388000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLjtnri7uYsDFQAAAAAdAAAAABAE" alt="Show the picture" width = 500>
</body>
</html>
